<a class="item" [routerLink]="[index]" routerLinkActive="active">
    <img class="item-image" [src]="recipe.imagePath" alt="{{ recipe.name }}">
    <div class="item-detail">
        <h5 class="item-heading">{{ recipe.name }}</h5>
        <p class="item-text">{{ recipe.description }}</p>
    </div>
</a>

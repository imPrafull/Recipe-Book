<div class="container">
    <div class="item-img-container">
        <div class="btns">
            <button class="btn" (click)="back()">
                <img src="assets/icons/arrow-left.svg">
            </button>
            <button class="btn shopping-cart" (click)="onAddToShoppingList()">
                <img src="assets/icons/shopping-cart.svg">
            </button>
        </div>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="item-img">
    </div>
    <section class="item-details">
        <section class="item-section">
            <h2>{{ recipe.name }}</h2>
            <p class="desc">{{recipe.description}}</p>
        </section>
        <section class="item-section ingredients">
            <h4 class="header" *ngIf="recipe.ingredients.length > 0">Ingredients</h4>
            <ul class="ingredients-list">
                <li class="ingredient" *ngFor="let ingredient of recipe.ingredients">
                    <p class="name">{{ ingredient.name }}</p>
                    <p class="amount">{{ ingredient.amount }}</p>
                </li>
            </ul>
            <div class="no-ingredients" *ngIf="recipe.ingredients.length === 0">
                <h4>No Ingredients Added!</h4>
                <button class="btn primary fill" (click)="onEditRecipe()">Add Ingredients</button>
            </div>
        </section>
    </section>
    <div class="actions">
        <button class="action edit" (click)="onEditRecipe()">
            <img src="assets/icons/edit.svg" />
            <h6>Edit</h6>
        </button>
        <button class="action delete" (click)="onDeleteRecipe()">
            <img src="assets/icons/trash-outline.svg" />
            <h6>Delete</h6>
        </button>
    </div>
</div>

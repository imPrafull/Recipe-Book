<form class="form-container" (ngSubmit)="onSubmit(f)" #f="ngForm" >
    <div class="form-input">
        <input type="text" id="name" class="form-control" name="name" placeholder="Name" ngModel required >
    </div>
    <div class="form-input amount">
        <input type="number" id="amount" class="form-control" placeholder="Amount" name="amount" ngModel required
        pattern="^[1-9]+[0-9]*$" >
    </div>
    <div class="actions">
        <button class="btn primary-outline" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button>
        <button class="btn primary-outline" type="button" (click)="onClear()" >Clear</button>
        <button class="btn primary" type="submit" [disabled]="!f.valid" >
            {{ editMode ? 'Update' : 'Add' }}
        </button>
    </div>
</form>
